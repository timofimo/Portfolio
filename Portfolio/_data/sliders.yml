# gauntlet slider
- selector: gauntlet_images
  bullets: true
  captions: false
  images:
    - src: /assets/images/Gauntlet/Gauntlet(1).png
    - src: /assets/images/Gauntlet/Gauntlet(2).png
    - src: /assets/images/Gauntlet/Gauntlet(3).png
